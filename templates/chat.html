<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical AI Chatbot</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="medical-bg">

<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">

                <!-- HEADER -->
                <div class="card-header msg_head">
                    <div class="d-flex align-items-center">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>ðŸ©º Medical AI Assistant</span>
                            <p>Your health support companion</p>
                        </div>
                    </div>
                </div>

                <!-- CHAT BODY -->
                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <!-- INPUT -->
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg"
                               placeholder="Ask a medical question..."
                               autocomplete="off"
                               class="form-control type_msg"
                               required>
                        <div class="input-group-append">
                            <button type="submit" class="input-group-text send_btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- SCRIPT -->
<script>
$(document).ready(function () {
    $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        let rawText = $("#text").val();

        let userHtml = `
        <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">
                ${rawText}
                <span class="msg_time_send">${time}</span>
            </div>
            <div class="img_cont_msg">
                <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png"
                     class="rounded-circle user_img_msg">
            </div>
        </div>`;

        $("#text").val("");
        $("#messageFormeight").append(userHtml);
        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

        $.ajax({
            type: "POST",
            url: "/get",
            data: { msg: rawText }
        }).done(function (data) {

            let botHtml = `
            <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                         class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                    ${data}
                    <span class="msg_time">${time}</span>
                </div>
            </div>`;

            $("#messageFormeight").append(botHtml);
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
        });
    });
});
</script>

</body>
</html>
